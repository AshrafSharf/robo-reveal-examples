<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberline Inequalities - Robo-Reveal</title>
    
    <!-- Reveal.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/white.css">
    
    <!-- Robo-Reveal custom styles -->
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/robo-reveal.css">
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/robo-reveal-animations.css">
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/block-styles.css">
    
    <!-- KaTeX styles (still needed for rendering) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    
    <style>
        /* Ensure presentation container takes full viewport */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #presentation-container {
            width: 100%;
            height: 100%;
        }
        
        .reveal {
            width: 100%;
            height: 100%;
        }
        
        .reveal .slides section {
            width: 100%;
            height: 100%;
        }
        
        /* Stack layouts */
        .reveal .r-vstack {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .reveal .r-hstack {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* Ensure canvas containers maintain their size */
        .reveal .r-hstack > div {
            flex-shrink: 0;
        }
        
        /* Numberline specific styles */
        .numberline-item {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Fragment control styles */
        .fragment-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            z-index: 100;
            font-size: 14px;
        }
        
        .fragment-controls button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .fragment-controls button:hover {
            background: #45a049;
        }
        
        .fragment-controls h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        /* Label styles */
        .inequality-label {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
        
        /* Title slide text color for gradient background */
        section[data-background-gradient] h1,
        section[data-background-gradient] h2,
        section[data-background-gradient] h3,
        section[data-background-gradient] p {
            color: white !important;
        }
        
        /* Fragment box styles */
        .fragment[data-fragment-index] {
            background: white;
            transition: all 0.3s ease;
        }
        
        .fragment[data-fragment-index].visible {
            background: #e3f2fd;
            transform: scale(1.05);
        }
        
        /* Stretch container */
        .r-stretch {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="presentation-container"></div>
    
    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    
    <!-- Load the presentation -->
    <script type="module">
        import './numberline-inequalities.js';
    </script>
</body>
</html>
