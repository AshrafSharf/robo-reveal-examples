<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathText Demo - Robo-Reveal</title>
    
    <!-- Reveal.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/white.css">
    
    <!-- Robo-Reveal custom styles -->
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/robo-reveal.css">
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/robo-reveal-animations.css">
    <link rel="stylesheet" href="./node_modules/robo-reveal/styles/block-styles.css">
    
    <!-- KaTeX styles (still needed for rendering) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    
    <style>
        /* Ensure presentation container takes full viewport */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #presentation-container {
            width: 100%;
            height: 100%;
        }
        
        .reveal {
            width: 100%;
            height: 100%;
        }
        
        .reveal .slides section {
            width: 100%;
            height: 100%;
        }
        
        /* Stack layouts */
        .reveal .r-vstack {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .reveal .r-hstack {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        /* Ensure containers maintain their size */
        .reveal .r-hstack > div {
            flex-shrink: 0;
        }
        
        /* Force all SVG mathtext elements to use their fill attribute */
        svg[fill] * {
            fill: inherit !important;
            stroke: inherit !important;
        }
    </style>
</head>
<body>
    <div id="presentation-container"></div>
    
    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    
    <!-- Load the presentation -->
    <script type="module">
        import './mathtext-demo.js';
    </script>
</body>
</html>
