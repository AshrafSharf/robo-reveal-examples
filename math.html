<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Support - Robo-Reveal</title>
    
    <!-- Reveal.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/white.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/monokai.css">
    
    <!-- KaTeX CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <!-- Robo-Reveal custom styles -->
    <link rel="stylesheet" href="../styles/robo-reveal.css">
    
    <style>
        /* Ensure presentation container takes full viewport */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #presentation-container {
            width: 100%;
            height: 100%;
        }
        
        .reveal {
            width: 100%;
            height: 100%;
        }
        
        .reveal .slides section {
            width: 100%;
            height: 100%;
        }
        
        /* Stack layouts */
        .reveal .r-vstack {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .reveal .r-hstack {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
        /* KaTeX styles */
        .katex-wrapper { display: inline !important; }
        .katex-wrapper.katex-display { display: block !important; }
        .katex { color: currentColor !important; font-size: 1em !important; }
    </style>
</head>
<body>
    <div id="presentation-container"></div>
    
    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <!-- Load the presentation -->
    <script type="module">
        import './math.js';
    </script>
</body>
</html>
